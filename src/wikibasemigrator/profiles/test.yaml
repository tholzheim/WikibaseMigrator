  bot_password: gd88tp0mi91m100tivpjjt8bruhfffjv
  consumer_key:
  tag: wikibasemigrator-1.0
mapping:
  location_of_mapping: target
  item_mapping_query: |
    SELECT ?source_item ?target_item
    WHERE{

      VALUES ?source_item {
        $source_items
      }
      BIND(IRI(CONCAT("https://www.wikidata.org/wiki/", STR( ?source_item))) as ?wd_qid)
      ?wd_qid schema:isPartOf <https://www.wikidata.org/>.
      ?wd_qid schema:about ?factgrid_item.
      BIND(STRAFTER(STR(?factgrid_item), "http://wikibase.wikibasetest.com/entity/") AS ?target_item)
    }
  property_mapping_query: |
    SELECT ?source_item ?target_item
    WHERE{

      VALUES ?source_item {
        $source_items
      }
      ?factgrid_item wdt:P2 ?source_item.
      BIND(STRAFTER(STR(?factgrid_item), "http://wikibase.wikibasetest.com/entity/") AS ?target_item)
    }
back_reference:
  item:
    type: Sitelink
    id: wikidatawiki
  property:
    type: Property
    id: P2