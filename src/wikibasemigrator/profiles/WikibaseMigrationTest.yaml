  consumer_key:
  tag: wikibasemigrator-1.0
mapping:
  location_of_mapping: WikibaseMigrationTest
  item_mapping_query: |
    PREFIX wdt: <https://wbmigration-test.wikibase.cloud/prop/direct/>
    SELECT ?source_item ?target_item
    WHERE{

      VALUES ?source_item {
        $source_items
      }
      ?factgrid_item wdt:P10 ?source_item.
      BIND(STRAFTER(STR(?factgrid_item), "https://wbmigration-test.wikibase.cloud/entity/") AS ?target_item)
    }
  property_mapping_query: |
    PREFIX wdt: <https://wbmigration-test.wikibase.cloud/prop/direct/>
    SELECT ?source_item ?target_item
    WHERE{

      VALUES ?source_item {
        $source_items
      }
      ?factgrid_item wdt:P8 ?source_item.
      BIND(STRAFTER(STR(?factgrid_item), "https://wbmigration-test.wikibase.cloud/entity/") AS ?target_item)
    }
back_reference:
  item:
    type: Property
    id: P10
  property:
    type: Property
    id: P8
