  sparql_url: https://wbmigration-test.wikibase.cloud/query/sparql
  mediawiki_api_url: https://wbmigration-test.wikibase.cloud/w/api.php
  mediawiki_rest_url: https://wbmigration-test.wikibase.cloud/w/rest.php
